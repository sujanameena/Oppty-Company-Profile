<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #222;
      background: #f4f6fb;
      padding: 20px;
    }

    .doc {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      padding: 24px 28px 32px;
    }

    /* Colors */
    :root {
      --blue: #003366;
      --light-blue: #e6f2ff;
      --orange: #ff9933;
      --light-orange: #ffb366;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 3px solid var(--orange);
      padding-bottom: 12px;
      margin-bottom: 24px;
    }

    .header-logo img {
      max-height: 60px;
    }

    .header-title {
      text-align: right;
    }

    .header-title h1 {
      font-size: 26px;
      color: var(--blue);
      letter-spacing: 1px;
    }

    .header-title p {
      font-size: 12px;
      color: var(--orange);
      font-weight: 600;
    }
